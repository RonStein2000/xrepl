    <title>Xrepl - An interactive console for Xbase</title> 

    <style type="text/css">
#container
{
  margin: 0 auto;
  width: 640px;
  font-family: sans-serif;
}

#header
{
  padding: 20px;
  text-align: center;
}

#header h1 { margin: 0; 
font-family: sans-serif;
}


#navigation ul
{
  margin: 0;
  padding: 0;
}

#navigation ul li
{
  list-style-type: none;
  display: inline;
}

#navigation li a
{
  display: block;
  float: left;
  padding: 5px 10px;
  color:#fff;
  text-decoration: none;
  border-right: 1px solid#fff;
}

#content
{
  clear: left;
  padding: 20px;
}



#content h2
{
  color:#000;
  font-size: 120%;
  margin: 0 0 .5em;
  font-family: sans-serif;
}

#content p
{
  font-family: sans-serif;
}

#content p a
{
  display: block;
  float: left;
  padding: 5px 10px;
  color:#fff;
  text-decoration: none;
  border-right: 1px solid#fff;
}

#footer
{
  font-family: sans-serif;
  background:#ccc;
  text-align: right;
  padding: 20px;
  height: 1%;
}
